<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Furia</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header container">
      <div class="header__menu">
        <img
          class="header__menu--logo"
          src="assets/logo-furia.png"
          alt="Logo Furia"
        />
        <div class="header__menu--category">SHOP ALL</div>
        <div class="header__menu--category">SHOP ALL</div>
        <div></div>
      </div>

      <div class="header__nav">
        <div class="header__nav--search-wrapper">
          <input class="header__nav--search-bar" placeholder="Buscar" />
          <button class="header__nav--search-button">
            <img src="assets/search.png" alt="Busca" />
          </button>
        </div>
        <div class="header__nav--right">
          <img
            class="header__nav--icon favorites"
            src="assets/heart.png"
            alt="Favoritos"
          />
          <img
            class="header__nav--icon login"
            src="assets/user.png"
            alt="Login"
          />
          <img
            class="header__nav--icon shopping-bag"
            src="assets/bag.png"
            alt="Carrinho"
          />
          <div class="header__nav--icon language">
            <img class="language-icon" src="assets/globe.png" alt="Linguagem" />
            <p class="language-text">Português, BR</p>
          </div>
        </div>
      </div>
    </header>
    <main class="home container">
      <div class="home__main-banner-wrapper">
        <img
          class="main-banner"
          src="assets/Banner_HERO.png"
          alt="Banner Principal"
        />
      </div>
      <div class="home__brands">
        <div class="brand rivalry">
          <img
            class="brand__logo"
            src="assets/Logo_Rivalry.png"
            alt="Logo Rivalry"
          />
        </div>
        <div class="brand aoc">
          <img class="brand__logo" src="assets/Logo_AOC.png" alt="Logo AOC" />
        </div>
        <div class="brand hyperx">
          <img
            class="brand__logo"
            src="assets/Logo_HyperX.png"
            alt="Logo HyperX"
          />
        </div>
        <div class="brand gamerscard">
          <img
            class="brand__logo"
            src="assets/Logo_Gamerscard.png"
            alt="Logo Gamerscard"
          />
        </div>
        <div class="brand clear">
          <img
            class="brand__logo"
            src="assets/Logo_ClearBrazil.png"
            alt="Logo Clear Brazil"
          />
        </div>
        <div class="brand legion">
          <img
            class="brand__logo"
            src="assets/Logo_Legion.png"
            alt="Logo Legion"
          />
        </div>
        <div class="brand nike">
          <img class="brand__logo" src="assets/Logo_Nike.png" alt="Logo Nike" />
        </div>
      </div>
      <div class="home__releases">
        <div class="releases-title-wrapper">
          <h2 class="releases-title">Lançamentos</h2>
          <p class="see-all">Ver tudo</p>
        </div>
        <div class="home__showcase"></div>
      </div>
      <div class="home__video">
        <div class="releases-title-wrapper">
          <h2 class="releases-title">Youtube</h2>
        </div>
        <iframe width="889" height="500" src="https://www.youtube.com/embed/-_1KSc48rxg?si=TbPm2GbQ3HtS0zLk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </main>
  </body>
  <script src="js/script.js" type="text/javascript"></script>
</html>
